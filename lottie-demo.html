    <div style="width: 100vw; height: 100vh">
      <div
        id="animation-container"
        style="width: 400px; height: 400px; background-color: bisque"
      ></div>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function() {
  const scroll = new LocomotiveScroll({
    el: document.querySelector('.slider-container'),
    smooth: true
  });

  scroll.on('scroll', function() {
    const { scroll: { x } } = this;
    const slider = document.querySelector('.slider');
    const sliderWidth = slider.offsetWidth;
    const containerWidth = slider.parentElement.offsetWidth;

    if (x >= 0) {
      slider.style.transform = 'translateX(0)';
    } else if (Math.abs(x) >= sliderWidth - containerWidth) {
      slider.style.transform = `translateX(${containerWidth - sliderWidth}px)`;
    } else {
      slider.style.transform = `translateX(${x}px)`;
    }
  });
});


    </script>
    <!-- Lottie animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
